# Currency configuration

# 每种货币的定义
# ini部分指定了ISO-4217代码
# “historic”属性定义货币不再处于活动使用状态，默认为false
# “minorunitdigits”属性定义次要单位的位数（例如2表示美元中的美分）
# “triangulationcurrency”属性定义用于计算报价的货币（如有必要）

# United Arab Emirates
[AED]
minorUnitDigits = 2
triangulationCurrency = USD

